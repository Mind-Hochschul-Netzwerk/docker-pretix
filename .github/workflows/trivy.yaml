name: Trivy

on:
  schedule:
    - cron: '0 1 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mind-hochschul-netzwerk/pretix

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: os
          severity: CRITICAL,HIGH
